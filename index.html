<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VAT Calculator (Auto + Delete)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .item-group {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }

    .item-group input {
      flex: 1;
    }

    .item-group button {
      padding: 10px;
      background-color: #e53935;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 4px;
      cursor: pointer;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="number"],
    button.add-btn {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button.add-btn {
      background-color: #2196F3;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }

    button.add-btn:hover {
      background-color: #1976D2;
    }

    .results {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .results p {
      margin: 10px 0;
      font-size: 17px;
    }

    @media (max-width: 480px) {
      .results p, input, button {
        font-size: 15px;
      }

      .item-group {
        flex-direction: column;
        align-items: stretch;
      }

      .item-group button {
        width: 100%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>VAT Calculator (Auto)</h2>

    <div id="itemFields">
      <label>Item 1 Value (â‚±):</label>
      <div class="item-group">
        <input type="number" class="item-input" placeholder="Enter item value" step="0.01" oninput="calculateVAT()">
        <button onclick="deleteItem(this)">ðŸ—‘</button>
      </div>
    </div>

    <button class="add-btn" onclick="addItem()">+ Add Item</button>

    <div class="results" id="results" style="display: none;">
      <p><strong>Total Amount:</strong> â‚±<span id="totalAmount">0.00</span></p>
      <p><strong>Net of VAT:</strong> â‚±<span id="netOfVAT">0.00</span></p>
      <p><strong>VAT (12%):</strong> â‚±<span id="vatAmount">0.00</span></p>
    </div>
  </div>

  <script>
    let itemCount = 1;

    function addItem() {
      itemCount++;
      const container = document.getElementById("itemFields");

      const label = document.createElement("label");
      label.textContent = `Item ${itemCount} Value (â‚±):`;

      const group = document.createElement("div");
      group.className = "item-group";

      const input = document.createElement("input");
      input.type = "number";
      input.placeholder = "Enter item value";
      input.step = "0.01";
      input.className = "item-input";
      input.oninput = calculateVAT;

      const button = document.createElement("button");
      button.textContent = "ðŸ—‘";
      button.onclick = function () { deleteItem(button); };

      group.appendChild(input);
      group.appendChild(button);
      container.appendChild(label);
      container.appendChild(group);
    }

    function deleteItem(button) {
      const group = button.parentElement;
      const label = group.previousElementSibling;

      group.remove();
      if (label && label.tagName.toLowerCase() === "label") {
        label.remove();
      }

      calculateVAT(); // Recalculate totals
    }

    function calculateVAT() {
      const inputs = document.querySelectorAll(".item-input");
      let total = 0;

      inputs.forEach(input => {
        const val = parseFloat(input.value);
        if (!isNaN(val)) total += val;
      });

      if (total > 0) {
        const netOfVAT = total / 1.12;
        const vat = netOfVAT * 0.12;

        document.getElementById("totalAmount").textContent = total.toFixed(2);
        document.getElementById("netOfVAT").textContent = netOfVAT.toFixed(2);
        document.getElementById("vatAmount").textContent = vat.toFixed(2);
        document.getElementById("results").style.display = "block";
      } else {
        document.getElementById("totalAmount").textContent = "0.00";
        document.getElementById("netOfVAT").textContent = "0.00";
        document.getElementById("vatAmount").textContent = "0.00";
        document.getElementById("results").style.display = "none";
      }
    }
  </script>

</body>
</html>
