<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VAT Calculator (12%)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f4f4f4;
      color: #333;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 25px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input[type="number"],
    button {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      margin-top: 15px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    .results {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ddd;
      background-color: #f9f9f9;
      border-radius: 5px;
    }

    .results p {
      margin: 10px 0;
      font-size: 17px;
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 15px;
      }

      input, button {
        font-size: 15px;
      }

      .results p {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>VAT Calculator (12%)</h2>

    <label for="amountDue">Total Amount (₱):</label>
    <input type="number" id="amountDue" placeholder="Enter amount incl. VAT" step="0.01">

    <button onclick="calculateVAT()">Calculate</button>

    <div class="results" id="results" style="display: none;">
      <p><strong>Net of VAT:</strong> ₱<span id="netOfVAT"></span></p>
      <p><strong>VAT (12%):</strong> ₱<span id="vatAmount"></span></p>
      <p><strong>Total Amount:</strong> ₱<span id="totalAmount"></span></p>
    </div>
  </div>

  <script>
    function calculateVAT() {
      const amountDueInput = document.getElementById("amountDue").value;
      const amountDue = parseFloat(amountDueInput);

      if (isNaN(amountDue) || amountDue <= 0) {
        alert("Please enter a valid amount greater than 0.");
        return;
      }

      const netOfVAT = amountDue / 1.12;
      const vat = netOfVAT * 0.12;

      document.getElementById("totalAmount").textContent = amountDue.toFixed(2);
      document.getElementById("netOfVAT").textContent = netOfVAT.toFixed(2);
      document.getElementById("vatAmount").textContent = vat.toFixed(2);
      document.getElementById("results").style.display = "block";
    }
  </script>

</body>
</html>
